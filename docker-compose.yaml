version: "3.5"
services:
  web:
    container_name: mdserver
    build: .
    ports:
      - "443:443"
    depends_on:
      - mongodb
    volumes:
      - ./posts:/app/posts
      - ./public/static/images:/app/public/static/images
  mongodb:
    image: andresvidal/rpi3-mongodb3
    restart: always
    ports:
      - "27017:27017"
    container_name: 'mongo'
    volumes:
    - /data/db:/data/db
    - /data/configdb:/data/configdb